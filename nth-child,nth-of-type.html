<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child,nth-of-type</title>
    <style>
        div p:nth-child(3) {
            color: red;
        }

        div span:nth-child(8) {
            color: blue;
        }

        div span:nth-child(6) {
            color: pink;
        }

        div span:nth-of-type(2) {
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <span>6</span><span>7</span><span>8</span>
        <!-- nth-child() -> 
            부모 요소 안의 모든 자식들의 순서 
            nth-of-type() -> 
동일한 태그의 자식요소들만의 순서 
 -->
    </div>
</body>

</html>
